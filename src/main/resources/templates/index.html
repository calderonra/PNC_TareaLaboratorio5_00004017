<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Ingrese un estudiante</title>
</head>
<body>
<h1>Ingresa un alumno </h1>
<form th:action="@{/form}" th:object="${estudiante}" method="post">

    <label>Nombre del Alumno:</label>
    <input  type="text" th:field="*{nombre}">
    <span th:errors="*{nombre}" style=color:#FF0000></span><br>

    <label>Apellido:</label>
    <input  type="text" th:field="*{apellido}">
    <span th:errors="*{apellido}" style=color:#FF0000></span><br>

    <label>Carne del alumno</label>
    <input  type="text" th:field="*{carne}">
    <span th:errors="*{carne}" style=color:#FF0000></span><br>

    <label>Carrera:</label>
    <input   type="text" th:field="*{carrera}">
    <span th:errors="*{carrera}" style=color:#FF0000></span><br>

    <input type="submit"  value="Agregar">

    <a type="button" href="/listado" >listado</a>

</form>


</body>
</html>
